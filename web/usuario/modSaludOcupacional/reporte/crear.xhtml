<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Reportar de incidente, condición y acto inseguro y condiciones de salud</ui:define> 
        <ui:define name="title2">Aquí puedes reportar</ui:define>        
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" globalOnly="true" life="2000"/>
            <h:form id="form">
               
                
                <div class="form-group"> 
                    <h:outputLabel value="Sección:"/>
                    <p:selectOneMenu id="idSeccion" value="#{sstReporteController.sstReporteUsuarioActual.idSeccion}"
                                     converter="seccionConverter"
                                     required="true" style="width: 100%; border: none;" filter="true" filterMatchMode="contains"
                                     requiredMessage="Por favor ingrese la sección que presenta el daño">
                            <f:selectItem/>
                            <f:selectItems value="#{seccionController.listaSeccion}" var="seccion" itemValue="#{seccion}"/>  
                    </p:selectOneMenu>
                    <p:message id="idSeccionMessage" for="idSeccion" styleClass="error"/>
                </div>  
                
                <div class="form-group">
                    <h:outputLabel value="Origen de la acción de mejora:"  />
                    <p:selectOneMenu id="advanced" style="width: 100%; border: none;"
                                     value="#{sstReporteController.sstReporteUsuarioActual.tipo}"
                                      filter="true" filterMatchMode="contains">
                        <f:selectItem/>
                        <f:selectItem itemLabel="INCIDENTE" itemValue="INCIDENTE" />
                        <f:selectItem itemLabel="CONDICION INSEGURA" itemValue="CONDICION INSEGURA" />
                        <f:selectItem itemLabel="ACTO INSEGURO" itemValue="ACTO INSEGURO" />
                        <f:selectItem itemLabel="CONDICION DE SALUD" itemValue="CONDICION DE SALUD" />
                    </p:selectOneMenu>
                </div>
                
                
                <div class="form-group">       
                    <h:outputLabel value="Descripción del reporte:"  />
                    <textarea placeholder="Escribe la descripción del reporte"
                              class="form-control" jsf:id="descriIncidenteInputText" 
                              jsf:value="#{sstReporteController.sstReporteUsuarioActual.descripcion}" 
                              type="text" required="true" style="resize: none"
                              jsf:requiredMessage="Por favor ingrese la descripción del incidente">
                    </textarea>
                    <p:message id="descriIncidenteMessage" for="descriIncidenteInputText" styleClass="error"/>
                </div>
                <div class="form-group">       
                    <h:outputLabel value="Recomendación de quien reporta:"  />
                    <textarea placeholder="Escribe la recomendación"
                              class="form-control" jsf:id="recomendacionInputText" 
                              jsf:value="#{sstReporteController.sstReporteUsuarioActual.recomendacion}" 
                              type="text" required="true" style="resize: none"
                              jsf:requiredMessage="Por favor ingrese la descripción del incidente">
                    </textarea>
                    <p:message id="recomendacionMessage" for="recomendacionInputText" styleClass="error"/>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <p:commandButton class="btn btn-primary btn-block"
                                         ajax="false"
                                         value="Enviar Reporte"
                                         action="#{sstReporteController.add}"
                                         onclick="onSubmitButton();"/>
                    </div>
                    <div class="col-sm-6 form-group">    
                        <h:button class="btn btn-cancelar btn-block" value="Cancelar" outcome="/usuario/modSaludOcupacional/paginaPrincipal"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

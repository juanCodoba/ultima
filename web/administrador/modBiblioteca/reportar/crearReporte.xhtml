<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Reporte a Usuario moroso</ui:define> 
        <ui:define name="title2">Aquí puedes reportar aquellos usuarios que no cumples con las normatividades </ui:define>        
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" globalOnly="true" life="2000"/>
            <h:form id="form">                
                <div class="col-md-12 form-group" >
                    <p:outputLabel value="Usuario a reportar" />
                    <p:selectOneMenu id="auditado"
                                     converter="usuarioConverter"
                                     style="display: inherit; width: 100%"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{reporteBibliotecaController.reporteBibliotecaActual.idUsuarioReportado}">
                        <f:selectItem itemLabel="Seleccionar uno..." itemValue="#{null}"/>
                        <f:selectItems value="#{usuarioController.listaUsuariosEstado}" var="usuario"/>  
                    </p:selectOneMenu>
                    <p:message id="auditadoMessage" for="auditado" styleClass="error"/>
                </div>
                <div class="col-md-12 form-group" >
                    <p:outputLabel value="Codigo de la reserva:" />
                    <p:selectOneMenu id="codReserva"
                                     style="display: inherit; width: 100%"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{reporteBibliotecaController.reporteBibliotecaActual.idReservaLibro}">
                        <f:selectItem itemLabel="Seleccionar uno..." itemValue="#{null}"/>
                        <f:selectItems value="#{reservaLibrosController.listaReserva}" var="reserva"/>  
                    </p:selectOneMenu>
                    <p:message id="codReservaMessage" for="codReserva" styleClass="error"/>
                </div>
                <div class="col-md-12 form-group">       
                    <h:outputLabel value="Descripción incidente:"  />
                    <textarea placeholder="Escribe una breve descripción del fallo para que alguno de nuestros técnicos se haga cargo" class="form-control" jsf:id="descriIncidenteInputText" jsf:value="#{reporteBibliotecaController.reporteBibliotecaActual.descripcion}" 
                              type="text" required="true" style="resize: none"
                              jsf:requiredMessage="Por favor ingrese la descripción del incidente">
                    </textarea>
                    <p:message id="descriIncidenteMessage" for="descriIncidenteInputText" styleClass="error"/>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <p:commandButton class="btn btn-primary btn-block"
                                         ajax="false"
                                         value="Enviar Reporte"
                                         action="#{reporteBibliotecaController.add()}"
                                         onclick="onSubmitButton();"/>
                    </div>
                    <div class="col-sm-6 form-group">    
                        <h:button class="btn btn-cancelar btn-block" value="Cancelar" outcome="listaReportes"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Datos de planilla </ui:define>        
        <ui:define name="body">
            <h:form id="formulario-crearRequisito">
                <p:growl id="growl" showDetail="true" life="2000"/>
                <h:outputText class="help-block" value="Ingresa los datos de la planilla:"/>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <h:outputLabel value="OP "  />
                        <p:inputText   placeholder="1411"
                                       class="form-control"
                                       id="descripcion34"
                                       value="#{planillaController.opPlanillaActual.opPlanilla }" 
                                       type="text"
                                       style="resize: none"
                                       requiredMessage="Por favor ingrese la descripcion">
                        </p:inputText>
                        <p:message id="descripcion34Message" for="descripcion34" styleClass="error"/>

                    </div>

                    <div class="col-md-12">
                        <div class="form-group col-md-12">
                            <h:outputLabel value="Cliente:" />
                            <p:selectOneMenu style="width: 100%"
                                             id="cliente"
                                             required="true"
                                             requiredMessage="Ingrese el nombre del cliente"
                                             value="#{planillaController.opPlanillaActual.idFtCliente}"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="Seleccionar uno.." />
                                <f:selectItems value="#{ftClienteController.listaCliente}" var="cliente" itemValue="#{cliente}"/> 
                                <f:ajax execute="@this" render="clienteMessage"/>
                            </p:selectOneMenu>
                            <p:message id="clienteMessage" for="cliente" styleClass="error"/>
                        </div>
                    </div>
                </div>

                <div style="position: absolute; bottom: 4em  ">
                    <div class="container row">
                        <div class="col-sm-5 form-group">
                            <p:commandButton class="btn btn-primary btn-block"
                                             value="Guardar"
                                             ajax="false"
                                             icon="fa fa-save"
                                             process="@this formulario-crearRequisito"
                                             action="#{planillaController.addOpPlanilla()}"
                                             onclick="onSubmitButton();">
                                <f:ajax execute="@this" render="descripcion34 cliente"/>

                            </p:commandButton>
                        </div>
                        <div class="col-sm-5 form-group">    
                            <h:button class="btn btn-cancelar btn-block" value="Cancelar" outcome="/usuario/modCalidad/accionMejora/listaAccion"/>
                        </div>
                    </div>
                </div>

            </h:form>

            <h:form id="correctivas" style="margin-bottom: 5em">
                <div class="panel panel-primary form-group"  style="border-radius: 0">
                    <div class="panel-heading"  style="border-radius: 0"><h4 class="letra-panelDescriEdu">Correción</h4></div>
                    <div class="panel-body">
                        <h:panelGroup id="agregarAccionCor">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <h:outputLabel value="PV "  />
                                    <p:inputText   placeholder="1411"
                                                   class="form-control"
                                                   id="pv"
                                                   value="#{planillaController.planillaActual.pvPlanilla}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la descripcion">
                                    </p:inputText>
                                    <p:message id="pvMessage" for="pv" styleClass="error"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <h:outputLabel value="N° ITEM "  />
                                    <p:inputText   placeholder="0000"
                                                   class="form-control"
                                                   id="item"
                                                   value="#{planillaController.planillaActual.idItemPlanilla}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la descripcion">
                                    </p:inputText>
                                    <p:message id="itemMessage" for="item" styleClass="error"/>
                                </div>

                                <div class="col-md-12 form-group">
                                    <div class="col-md-6 form-group" >
                                        <h:outputLabel value="Fecha: "  />
                                        <p:calendar id="fechaIAuditoria" locale="es"
                                                    value="#{planillaController.planillaActual.fecha}"
                                                    pattern="MMMM dd, yyyy"/>
                                        <p:message id="fechaIAuditoriaMessage" for="fechaIAuditoria" styleClass="error"/>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <h:outputLabel value="Fecha Entrega Cliente: "  />
                                        <p:calendar id="fechaCliente" locale="es"
                                                    value="#{planillaController.planillaActual.fechaEntrCliente}"
                                                    pattern="MMMM dd, yyyy"/>
                                        <p:message id="fechaClienteMessage" for="fechaIAuditoria" styleClass="error"/>
                                    </div>
                                    <div class="col-md-6 form-group" >
                                        <h:outputLabel value="Fecha Proucción: "  />
                                        <p:calendar id="fechaProduccion" locale="es"
                                                    value="#{planillaController.planillaActual.fechaConfeccion}"
                                                    pattern="MMMM dd, yyyy"/>
                                        <p:message id="fechaProduccionMessage" for="fechaIAuditoria" styleClass="error"/>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <h:outputLabel value="Fecha Corte: "  />
                                        <p:calendar id="fechaCorte" locale="es"
                                                    value="#{planillaController.planillaActual.fechaCorte}"
                                                    pattern="MMMM dd, yyyy"/>
                                        <p:message id="fechaCorteMessage" for="fechaCorte" styleClass="error"/>
                                    </div>
                                </div>

                                <div class="col-md-12 form-group">
                                    <h:outputLabel value="Comercial:"  />
                                    <p:selectOneMenu  style="width: 100% !important"
                                                      id="idUsuario" 
                                                      value="#{planillaController.planillaActual.idUsuarioVendedor}"
                                                      converter="usuarioConverter">
                                        <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                        <f:selectItems value="#{usuarioController.listUsuarioComer}" 
                                                       var="usuario"
                                                       itemValue="#{Usuario}"/>  
                                        <f:ajax execute="@this" render="agregar-requisito divPanel"/>

                                        <f:ajax execute="@this" render="agregar-requisito divPanel"/>
                                    </p:selectOneMenu>
                                    <p:message id="idUsuarioMessage" for="idUsuario" styleClass="error"/>
                                </div>

                                <div class="col-md-2 form-group">
                                    <h:outputLabel value="Talla:"  />
                                    <p:inputText   placeholder="x..."
                                                   class="form-control"
                                                   id="talla"
                                                   value="#{planillaController.planillaActual.talla}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="tallaMessage" for="talla" styleClass="error"/>
                                </div>
                                <div class="col-md-2 form-group">
                                    <h:outputLabel value="Cantidad:"  />
                                    <p:inputText   placeholder="x1..."
                                                   class="form-control"
                                                   id="cant"
                                                   value="#{planillaController.planillaActual.cantidad}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="cantMessage" for="cant" styleClass="error"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <h:outputLabel value="OC:"  />
                                    <p:inputText   placeholder="x1..."
                                                   class="form-control"
                                                   id="oc"
                                                   value="#{planillaController.planillaActual.oc}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="ocMessage" for="oc" styleClass="error"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <h:outputLabel value="Modulo:"  />
                                    <p:inputText   placeholder="vio..."
                                                   class="form-control"
                                                   id="modulo"
                                                   value="#{planillaController.planillaActual.moduloProd}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="moduloMessage" for="modulo" styleClass="error"/>
                                </div>
                                <div class="col-md-2 form-group">
                                    <h:outputLabel value="Valor subtotal: "  />
                                    <p:inputText   placeholder="vio..."
                                                   class="form-control"
                                                   id="subtotal"
                                                   value="#{planillaController.planillaActual.valorSubtotal}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="subtotalMessage" for="modulo" styleClass="error"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <h:outputLabel value="Descripción: "  />
                                    <p:inputTextarea placeholder="descripcion..." 
                                                     class="form-control" 
                                                     id="descripcionPlanilla" 
                                                     value="#{planillaController.planillaActual.descripcionPlanilla}" 
                                                     required="true"
                                                     requiredMessage="Por favor ingrece la descripcion ">
                                        <f:ajax execute="@this" render="descripcionPlanillaMessage"/>
                                    </p:inputTextarea>
                                    <p:message id="descripcionPlanillaMessage" for="descripcionPlanilla" styleClass="error"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <h:outputLabel value="Logo: "  />
                                    <p:inputTextarea placeholder="logo..." 
                                                     class="form-control" 
                                                     id="logoPlanilla" 
                                                     value="#{planillaController.planillaActual.logo}" 
                                                     required="true"
                                                     requiredMessage="Por favor ingrece la descripcion del logo ">
                                        <f:ajax execute="@this" render="logoPlanillaMessage"/>
                                    </p:inputTextarea>
                                    <p:message id="logoPlanillaMessage" for="logoPlanilla" styleClass="error"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <h:outputLabel value="Observaciones:"  />
                                    <p:inputTextarea placeholder="Observaciones..." 
                                                     class="form-control" 
                                                     id="observacionesPlanilla" 
                                                     value="#{planillaController.planillaActual.logo}" 
                                                     required="true"
                                                     requiredMessage="Por favor ingrece las observaciones ">
                                        <f:ajax execute="@this" render="observacionesPlanillaMessage"/>
                                    </p:inputTextarea>
                                    <p:message id="observacionesPlanillaMessage" for="observacionesPlanilla" styleClass="error"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <h:outputLabel value="Corte: "  />
                                    <p:inputText   placeholder="vio..."
                                                   class="form-control"
                                                   id="corte"
                                                   value="#{planillaController.planillaActual.corte}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="corteMessage" for="corte" styleClass="error"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <h:outputLabel value="Estampado: "  />
                                    <p:inputText   placeholder="vio..."
                                                   class="form-control"
                                                   id="estampado"
                                                   value="#{planillaController.planillaActual.estampado}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="estampadoMessage" for="estampado" styleClass="error"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <h:outputLabel value="Bordado: "  />
                                    <p:inputText   placeholder="vio..."
                                                   class="form-control"
                                                   id="bordado"
                                                   value="#{planillaController.planillaActual.bordado}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="bordadoMessage" for="bordado" styleClass="error"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <h:outputLabel value="Confección: "  />
                                    <p:inputText   placeholder="vio..."
                                                   class="form-control"
                                                   id="confeccion"
                                                   value="#{planillaController.planillaActual.confeccion}" 
                                                   type="text"
                                                   style="resize: none"
                                                   requiredMessage="Por favor ingrese la talla">
                                    </p:inputText>
                                    <p:message id="confeccionMessage" for="confeccion" styleClass="error"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <h:outputLabel value="Estado: "  />
                                    <p:selectOneMenu  style="width: 100% !important"
                                                      id="idEstdoPla" 
                                                      value="#{planillaController.planillaActual.idEstadoConsecPlanilla}"
                                                      >
                                        <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                        <f:selectItems value="#{EstadoConsecPlanillaController.listaEstadoConsecPlanilla}" 
                                                       var="estadoPlanilla"
                                                       itemValue="#{EstadoPlanilla}"/>  
                                        <f:ajax execute="@this" render="agregar-requisito divPanel"/>

                                        <f:ajax execute="@this" render="agregar-requisito divPanel"/>
                                    </p:selectOneMenu>
                                    <p:message id="idEstdoPlaMessage" for="idEstdoPla" styleClass="error"/>
                                </div>
                                <div class="col-md-4 form-group" style="position: relative; left: 25%">
                                    <h:commandButton styleClass="boton-prime" 
                                                     action="#{planillaController.addPvs()}" 
                                                     style="margin-top: 25px;"
                                                     value="Agregar">
                                        <f:ajax execute="@this descripcion pv item fechaIAuditoria fechaCliente fechaProduccion fechaCorte idUsuario descripcionPlanilla
                                                talla cant oc modulo logoPlanilla observacionesPlanilla corte estampado bordado confeccion pendientes idEstdoPla subtotal"
                                                render="agregarAccionCor"
                                                />
                                    </h:commandButton>
                                </div>

                            </div>
                            <h:panelGroup id="itemsGroup">
                                <p:dataTable  id="tablaFuncion" emptyMessage="No se encontraron registros" value="#{planillaController.planillaListaActual}" var="item2">
                                    <p:column headerText="PV" >
                                        <h:outputText value="#{item2.pvPlanilla}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Item" >
                                        <h:outputText value="#{item2.idItemPlanilla}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Descripción" width="600"  >
                                        <h:outputText value="#{item2.descripcionPlanilla}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Talla" width="100" >
                                        <h:outputText value="#{item2.talla}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Cantidad" width="100"  >
                                        <h:outputText value="#{item2.cantidad}" style="font-weight: bold"/>
                                    </p:column>

                                    <p:column headerText="Fecha" width="100" >
                                        <h:outputText value="#{item2.fecha}" style="font-weight: bold">
                                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Estado" width="100" >
                                        <h:outputText value="#{item2.idEstadoConsecPlanilla.toString()}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Cliente" >
                                        <h:outputText value="#{item2.cliente}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Unid. Pendientes" >
                                        <h:outputText value="#{item2.undPendientes}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column width="50">
                                        <p:commandButton icon="ui-icon-trash" 
                                                         action="#{planillaController}"
                                                         process="@this" 
                                                         update="tablaFuncion correctivas:agregarAccionCor">
                                            <f:ajax execute="@this" render="descripcion2 responsable2 fecha2 "/>
                                            <f:setPropertyActionListener value="#{item2}" target="#{planillaController}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>

                        </h:panelGroup>
                    </div>

                </div>



            </h:form>








        </ui:define>
    </ui:composition>
</html>

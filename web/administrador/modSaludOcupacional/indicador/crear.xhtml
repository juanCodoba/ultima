<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="menu">
            <h:form id="menu-principal">
                <ul class="sidebar-menu">
                    <h:panelGroup rendered="#{loginController.saludOcupacional}">
                        <li class="header letra-menu"><h4>MENU DE ADMINISTRACIÓN</h4></li>
                        <!-- Optionally, you can add icons to the links -->
                        <li class="active">
                            <h:commandLink action="/usuario/modSaludOcupacional/paginaPrincipal">
                                <i class="fa fa-dashboard"></i> 
                                <span>Principal</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{formatoSaludOcupacionalController.prepareCreate}">
                                <i class="fa fa-file-pdf-o"></i> 
                                <span>Crear documento</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{indicadorSaludOcupacionalController.prepareCreate}">
                                <i class="fa fa-desktop"></i>
                                <span>Crear Indicador</span> 
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{indicadorSaludOcupacionalController.prepareList}">
                                <i class="fa fa-line-chart"></i> 
                                <span>Lista de indicadores</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{tipSaludOcupacionalController.prepareCreate}">
                                <i class="fa fa-check"></i> 
                                <span>Crear Tip</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{sstReporteController.prepareList}">
                                <i class="fa fa-tasks"></i> 
                                <span>Lista de reportes</span>
                            </h:commandLink>
                        </li>
                    </h:panelGroup>   
                    <li>
                        <h:commandLink action="/usuario/modulos">
                            <i class="fa fa-th"></i>
                            <span>Modulos del sistema</span>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </ui:define>
        <ui:define name="title">Crear nuevo indicador</ui:define>        
        <ui:define name="body">
            <h:form enctype="multipart/form-data" id="formulario-crearDocu">
                <h:outputText class="help-block" value="Ingresa los datos del indicador"/>

                <div class="form-group">
                    <h:outputLabel value="Nombre del indicador"  />
                    <input placeholder="Nombre" class="form-control" jsf:id="documentoInputText" jsf:value="#{indicadorSaludOcupacionalController.indicadorSaludOcupacionalActual.nombre}" 
                           type="text" required="true"
                           jsf:validatorMessage="El nombre del documento no puede tener ningún tipo de símbolo ni acento"
                           jsf:requiredMessage="Por favor ingrese el nombre del documento">                               
                    </input>
                    <p:message id="documentoMessage" for="documentoInputText" styleClass="error"/>
                </div>  
                <div class="form-group">
                    <h:outputLabel value="Fecha:"/>
                    <p:calendar id="fechaActualizacion" 
                                required="true" 
                                requiredMessage="Ingresa la fecha de actualizacion del documento" 
                                value="#{indicadorSaludOcupacionalController.indicadorSaludOcupacionalActual.fecha}"
                                navigator="true" pattern="MM/dd/yyyy">
                        <f:ajax execute="fechaActualizacion" 
                                render="msgFechaActualizacion"/>
                    </p:calendar>
                    <p:message id="msgFechaActualizacion" for="fechaActualizacion"  styleClass="error"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Cargar Indicador"/>
                    <p:fileUpload cancelLabel="Cancelar" 
                                  uploadLabel="Cargar imagen"
                                  auto="true"
                                  label="Examinar"
                                  mode="advanced" 
                                  allowTypes="/(\.|\/)(pdf)$/" 
                                  sizeLimit="500000"
                                  fileUploadListener="#{indicadorSaludOcupacionalController.cargarPdfIndicador}" id="fichaB"
                                  process="@this"
                                  converterMessage="proceso terminado"
                                  />
                    <p:message id="fichaBMessage" for="fichaB"/>
                </div>
                <div class="row">
                    <div class="container-fluid col-sm-4 form-group">
                        <p:commandButton class="btn btn-primary btn-block" value="Guardar" action="#{indicadorSaludOcupacionalController.add}">
                            <f:ajax execute="@this formulario-crearDocu" render="formulario-crearDocu"/>
                        </p:commandButton>
                    </div>
                    <div class="container-fluid col-sm-4 form-group">
                        <h:button class="btn btn-block" style="background: darkorange; color: white" value="Cancelar" outcome="/usuario/modSaludOcupacional/paginaPrincipal"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

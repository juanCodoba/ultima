<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Crear cargo</ui:define>        
        <ui:define name="body">
            <h:form id="formulario-crearCargo">
                <p:growl id="msgs" />
                <h:outputText class="help-block" value="Ingresa los datos del cargo:"/>
                <div class="panel panel-primary">
                    <div class="panel-heading" style="border-radius: 0"><h4 class="letra-panelDescriEdu">3. Habilidades del Cargo</h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <h:panelGroup id="agregar-habilidad">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <h:outputLabel value="Cargos:" />
                                                <div class="form-group">  
                                                    <p:selectOneMenu  style="width: 100% !important"
                                                                      id="cargos" 
                                                                      converter="cargosConverter"
                                                                      value="#{habilidadController.cargosActual}">
                                                        <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                                        <f:selectItems value="#{cargosController.listaCargos}" 
                                                                       var="cargos"
                                                                       itemValue="#{Cargos}"/>  
                                                        <f:ajax execute="@this" render="agregar-requisito divPanel"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Habilidad:"  />
                                                    <h:inputText  class="form-control" 
                                                                  id="nombreH" 
                                                                  value="#{habilidadController.habilidadActual.nombre}">
                                                        <f:ajax execute="@this" render="nombreHMessage"/>
                                                    </h:inputText>
                                                </div> 
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Nivel de la Habilidad:" />
                                                    <div class="form-group">  
                                                        <p:selectOneMenu class="NivelHabilidades"
                                                                         converter="nivelHabilidadConverter"
                                                                         id="idnivelHabilidades" 
                                                                         filter="true" style="width: 100%"
                                                                         value="#{habilidadController.habilidadActual.idNivelHabilidad}" >
                                                            <f:ajax execute="@this" render="idnivelHabilidadesMessage"/>
                                                            <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                                            <f:selectItems value="#{nivelHabilidadController.listaNivelHabilidad}" var="idnivelHabilidades" itemValue="#{nIVELHabilidad}"/>
                                                        </p:selectOneMenu>
                                                        <p:message id="idnivelHabilidadesMessage" for="idnivelHabilidades" styleClass="error"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 form-group" style="position: relative;left: 30%">
                                                <div class="form-group">
                                                    <h:commandButton class="btn btn-primary btn-block" style="margin-top:20px; height: 3em"
                                                                     action="#{habilidadController.add()}"
                                                                     value="Agregar Habilidad" 
                                                                     >
                                                        <f:ajax execute="@this cargoInputText idnivelHabilidades " 
                                                                render="agregar-habilidad"
                                                                />
                                                    </h:commandButton>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h:panelGroup id="actualizar">
                                    <p:dataTable id="tablaFuncion" class="table table-striped table-bordered"
                                                 value="#{habilidadController.listHabilidadActual}" emptyMessage="No se encontraron registros"
                                                 var="habilidad"  >
                                        <p:column  headerText="Habilidad">
                                            <h:outputText value="#{habilidad.nombre}"/>
                                        </p:column>
                                        <p:column width="100" headerText="Nivel de la Hablidad">
                                            <h:outputText value="#{habilidad.idNivelHabilidad.toString()}"/>
                                        </p:column>
                                        <p:column width="50">
                                            <p:commandButton icon="ui-icon-trash" 
                                                             id="eliminar" 
                                                             action="#{habilidadController.deleteHabilidad()}"
                                                             process="@this" 
                                                             update="tablaFuncion">

                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable> 
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>                
                 <div class="row"> 
                    <div class="container-fluid col-sm-4 form-group">
                        <h:commandButton type="buttom" class="btn btn-primary btn-block" 
                                         value="Guardar" 
                                         action="#{MaeFuncionController.prepareCreate()}"> 
                        </h:commandButton>
                    </div>
                    <div class="container-fluid col-sm-4 form-group">
                        <h:button class="btn btn-danger btn-block" 
                                  value="Volver atras" 
                                  outcome="create2"> 
                        </h:button>
                    </div>
                    <div class="container-fluid col-sm-4 form-group">
                        <h:button class="btn btn-orange btn-block" 
                                  value="Cancelar" 
                                  outcome="list"> 
                        </h:button>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

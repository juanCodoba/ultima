<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <title>SaINT | Sistema Administrativo Integrado</title>
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/iconoPestana.png"/>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Bootstrap 3.3.6 -->
        <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link src="https://code.jquery.com/jquery-3.4.1.min.js"></link>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link href="https://fonts.googleapis.com/css?family=Rambla:400,700,700i" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/AdminLTE.min.css" rel="stylesheet"/>
        <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
              page. However, you can choose any other skin. Make sure you
              apply the skin class to the body tag so the changes take effect.
        -->
        <link href="#{request.contextPath}/resources/css/skin-green.min.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/person.css" rel="stylesheet"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="jquery-1.11.0.js"></script>
        <script src="#{request.contextPath}/resources/js/loginForm.js"></script>
        <script src="#{request.contextPath}/resources/js/envioForm.js"></script>
        <script src="#{request.contextPath}/resources/js/movimientoCumpleanos.js"></script>
        <script src="#{request.contextPath}/resources/textEditor/js/ckeditor.js"></script>
    </head>
    <body class="hold-transition skin-green sidebar-mini" jsf:id="body" onload="instantiateTextbox();">
        <script>
            $(document).ready(function () {

                $("p").filter(":odd").css("color", "blue").end().filter(":even").css("color", "red");

            });
        </script>
        <div class="wrapper">
            <!-- Main Header -->
            <h:form>
                <header class="main-header">
                    <!-- Logo -->
                    <a ref="#{request.contextPath}/faces/user/principal.xhtml" class="logo"  style="background: #ecf0f5; height: 55px !important">
                        <!-- mini logo for sidebar mini 50x50 pixels -->

                        <span class="logo-mini"><img class="img-logo" src="#{request.contextPath}/resources/images/iconoPestana.png"/></span>
                        <!-- logo for regular state and mobile devices -->
                        <span class="logo-lg"><img class="img-logo" src="#{request.contextPath}/resources/images/logoSaint.png"/></span>
                    </a>

                    <!-- Header Navbar -->
                    <nav class="navbar navbar-static-top" role="navigation">
                        <!-- Sidebar toggle button-->
                        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                            <span class="sr-only">Toggle navigation</span>
                        </a>

                        <!-- Navbar Right Menu -->
                        <div class="navbar-custom-menu">
                            <ul class="nav navbar-nav">

                                <!-- User Account Menu -->
                                <li>

                                </li>
                                <li>

                                    <h:panelGroup rendered="#{!loginController.authenticated}">
                                        <p:commandButton value="Iniciar Sesión" styleClass="btn btn-lg boton-inicioSesion" type="button" onclick="PF('dlg2').show();"/>
                                    </h:panelGroup>
                                </li>

                                <h:panelGroup rendered="#{loginController.authenticated}">

                                    <li class="dropdown user user-menu">
                                        <h:commandLink  >
                                            <span class="hidden-xs"  > <p:clock  /></span>
                                        </h:commandLink>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{loginController.authenticated}">

                                    <li class="dropdown user user-menu">
                                        <h:commandLink>
                                            <span class="hidden-xs">#{loginController.userLogueado.toString()}</span>
                                        </h:commandLink>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{loginController.authenticated}">
                                    <li class="dropdown user user-menu">
                                        <h:commandLink action="#{loginController.prepareEditContra}">
                                            <f:setPropertyActionListener value="#{loginController.userLogueado}" target="#{loginController.usuarioActual}"/>
                                            <i class="fa fa-cog"></i>
                                        </h:commandLink>
                                    </li>
                                </h:panelGroup>
                                <li>
                                    <h:commandLink action="#{loginController.ayuda}">
                                        <i class="fa fa-question-circle"></i>  
                                    </h:commandLink>
                                </li>
                                <!-- Control Sidebar Toggle Button -->
                                <h:panelGroup rendered="#{loginController.authenticated}">
                                    <li>
                                        <h:commandLink action="#{loginController.logout}">
                                            <i class="fa fa-sign-out"></i>  
                                        </h:commandLink>
                                    </li>
                                </h:panelGroup>
                            </ul>
                        </div>
                    </nav>
                </header>
            </h:form>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel (optional) -->

                    <!-- search form (Optional) -->

                    <!-- /.search form -->

                    <!-- Sidebar Menu -->
                    <ui:insert name="menu">

                    </ui:insert>
                    <!-- /.sidebar-menu -->
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <ui:insert name="title"></ui:insert>
                        <small><ui:insert name="title2"></ui:insert></small>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <ui:insert name="body">
                        Default Body
                    </ui:insert> 
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- To the right -->
                <div class="pull-right hidden-xs">
                    Sistema Administrativo Integrado | SaINT v.8.2
                </div>
                <!-- Default to the left -->
                <strong>Todos los Derechos Reservados<span style="color: #00a65a"> Centro de Formación Integral Providencia</span> © 2017.</strong>
            </footer>

            <!-- Control Sidebar -->
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 2.2.3 -->
        <!-- Bootstrap 3.3.6 -->
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="#{request.contextPath}/resources/js/app.min.js"></script>
        <script src="#{request.contextPath}/resources/js/pf.locales.js"></script>
        <script data-sample="1">
                                            CKEDITOR.replace('editor1', {
                                                toolbar: [
                                                    {name: 'clipboard', items: ['PasteFromWord', '-', 'Undo', 'Redo']},
                                                    {name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', 'RemoveFormat', 'Subscript', 'Superscript']},
                                                    {name: 'links', items: ['Link', 'Unlink']},
                                                    {name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote']},
                                                    {name: 'insert', items: ['Image', 'Table']},
                                                    {name: 'editing', items: ['Scayt']},
                                                    '/',
                                                    {name: 'styles', items: ['Format', 'Font', 'FontSize']},
                                                    {name: 'colors', items: ['TextColor', 'BGColor', 'CopyFormatting']},
                                                    {name: 'align', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock']},
                                                    {name: 'document', items: ['Print', 'Source']}
                                                ],
                                                extraPlugins: 'colorbutton,font,justify,print,tableresize,pastefromword,liststyle',
                                                removeButtons: '',
                                                height: 350,
                                            });
        </script>
        <script>
            wow = new WOW(
                    {
                        boxClass: 'wow', // default
                        animateClass: 'animated', // default
                        offset: 0, // default
                        mobile: true, // default
                        live: true        // default
                    }
            )
            wow.init();
        </script>

            ga('create', 'UA-79518440-2', 'auto');
            ga('send', 'pageview');

    </body>
</html>

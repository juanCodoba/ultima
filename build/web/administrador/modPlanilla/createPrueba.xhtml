<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Crear cargo</ui:define>        
        <ui:define name="body">
            <h:form id="formulario-crearRequisito">
                <p:growl id="msgs2" />
                <h:outputText class="help-block" value="Ingresa los datos del cargo:"/>
                <div class="panel panel-primary">
                    <div class="panel-heading" style="border-radius: 0"><h4 class="letra-panelDescriEdu">Creaci√≥n de planilla  </h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <h:panelGroup id="agregar-requisito">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <div class="col-md-6 form-group">
                                                <h:outputLabel value="OP "  />
                                                <p:inputText   placeholder="OP-1411"
                                                               class="form-control"
                                                               id="descripcion"
                                                               value="#{planillaController.opPlanillaActual.opPlanilla}" 
                                                               type="text"
                                                               style="resize: none"
                                                               requiredMessage="Por favor ingrese la descripcion">
                                                </p:inputText>
                                                <p:message id="descripcionMessage" for="descripcion" styleClass="error"/>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <h:outputLabel value="CLIENTE" />
                                                <div class="form-group">  
                                                    <p:selectOneMenu  style="width: 100% !important"
                                                                      id="idCliente" 
                                                                      value="#{planillaController.opPlanillaActual.idFtCliente}"
                                                                      >
                                                        <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                                        <f:selectItems value="#{ftClienteController.listaCliente}" 
                                                                       var="cliente"
                                                                       itemValue="#{Cliente}"/>  
                                                        <f:ajax execute="@this" render="divPanel"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>

                                        </div>
                                        <div style="position: absolute; bottom: 4em  ">
                                            <div class="container row">
                                                <div class="col-sm-5 form-group">
                                                    <p:commandButton class="btn btn-primary btn-block"
                                                                     value="Guardar"
                                                                     ajax="false"
                                                                     icon="fa fa-save"
                                                                     process="@this crear-Form"
                                                                     action="#{planillaController.addPrueba()}"
                                                                     onclick="onSubmitButton();">
                                                        <f:ajax execute="@this" render="descripcion idCliente"/>

                                                    </p:commandButton>
                                                </div>
                                                <div class="col-sm-5 form-group">    
                                                    <h:button class="btn btn-cancelar btn-block" value="Cancelar" outcome="/usuario/modCalidad/accionMejora/listaAccion"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                </div>


                            </h:panelGroup>

                        </div> 
                    </div>
                </div>

            </h:form>






        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Genera un envio</ui:define>        
        <ui:define name="body">
            <h:form id="formulario-crearCargo">
                <p:growl id="msgs" />
                <h:outputText class="help-block" value="Ingresa los datos del envio :"/>
                <div class="panel panel-primary">
                    <div class="panel-heading" style="border-radius: 0"><h4 class="letra-panelDescriEdu">Envio de Factruación</h4></div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:outputLabel value="Creacion del codigo inteligente de cargo:"  /> 
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" >
                                    <h:outputLabel value="Cliente:"  />
                                    <p:selectOneMenu class="cargoReporta"
                                                     id="area" 
                                                     filter="true" style="width: 100%"
                                                     value="#{facturadoController.facturadoActual.idFtCliente}" 
                                                     disabled="true">
                                        <f:ajax execute="@this" render="areaMessage"/>
                                        <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                        <f:selectItems value="#{ftClienteController.listaCliente}" var="AreaResposable" itemValue="#{cliente}"/>
                                    </p:selectOneMenu>
                                    <p:message id="areaMessage" for="area" styleClass="error"/>
                                </div>
                            </div>
                            <div class=" form-group" >
                                <h:outputLabel value="Tipo de Carga:"  />
                                <p:selectOneMenu class="cargoReporta12"
                                                 id="tipoCarga" 
                                                 filter="true" style="width: 100% !important; min-width: 300px !important;"
                                                 value="#{facturadoController.facturadoActual.idTipoCarga}" 
                                                 >
                                    <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                    <f:selectItems value="#{tipoCargaController.listaTipoCarga}" var="TipoCarga" itemValue="#{TipoCarga}"/>

                                </p:selectOneMenu>
                                <p:message id="tipoCargaMessage" for="tipoCarga" styleClass="error"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Número de cajas o paquetes a enviar:"  />
                                <h:inputText  class="form-control" 
                                              id="cargoInputText" 
                                              value="#{facturadoController.facturadoActual.NCajas}">
                                    <f:ajax execute="@this" render="cargoMessage"/>
                                </h:inputText>
                                <p:message id="cargoMessage" for="cargoInputText" styleClass="error"/>
                            </div>
                            
                            
                        </div> 
                        <div>

                            <div class="col-md-12 form-group">
                                <h:outputLabel value="Empacador:"  />
                                <h:inputText  class="form-control" 
                                              id="cargoInputText23" 
                                              value="#{facturadoController.facturadoActual.entregadoPor}">
                                    <f:ajax execute="@this" render="cargoInputText23Message"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div>

                            <div class="col-md-12 form-group">
                                <h:outputLabel value="Dirección de entrega"  />
                                <h:inputText  class="form-control" 
                                              id="cargoInputText24" 
                                              value="#{facturadoController.facturadoActual.direccionEntrega}">
                                    <f:ajax execute="@this" render="cargoInputText24Message"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div>
                            <div class="col-md-12 form-group">
                                <h:outputLabel value="Número de factura:"  />
                                <h:inputText  class="form-control" 
                                              id="cargoInputText4" 
                                              value="#{facturadoController.facturadoActual.numFactura}">
                                    <f:ajax execute="@this" render="cargoInputText4Message"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div>
                            <div class="col-md-12 form-group">
                                <h:outputLabel value="Número de PV:"  />
                                <h:inputText  class="form-control" 
                                              id="cargoInputText5" 
                                              disabled="true"
                                              value="#{facturadoController.facturadoActual.pv}">
                                    <f:ajax execute="@this" render="cargoInputText5Message"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div>
                            <div class="col-md-12 form-group">
                                <h:outputLabel value="Número de OP:"  />
                                <h:inputText  class="form-control" 
                                              id="cargoInputText6"
                                              disabled="true"
                                              value="#{facturadoController.facturadoActual.op}">
                                    <f:ajax execute="@this" render="cargoInputText6Message"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div>
                            <div class="col-md-4 form-group" style="    position: relative;   left: 10%;">
                                <h:outputLabel value="Fecha de Entrega de  Empaque"  />
                                <p:calendar id="fechaIAuditoria" locale="es"
                                            value="#{facturadoController.facturadoActual.fechaEntregaEmpaque}"
                                            pattern="MMMM dd, yyyy"/>
                                <p:message id="fechaIAuditoriaMessage" for="fechaIAuditoria" styleClass="error"/>
                            </div>
                            <div class="col-md-4 form-group" style="    position: relative;    left: 15%;">
                                <h:outputLabel value="Fecha de Envio"  />
                                <p:calendar id="fechaFAuditoria" locale="es"
                                            value="#{facturadoController.facturadoActual.fechaDespacho }"
                                            pattern="MMMM dd, yyyy"/>
                                <p:message id="fechaFAuditoriaMessage" for="fechaFAuditoria" styleClass="error"/>
                            </div>
                        </div>
                        <div class="col-md-12 form-group" >
                            <h:outputLabel value="Estado de la orden:"  />
                            <p:selectOneMenu class="cargoReporta1"
                                             id="estadoO" 
                                             filter="true" style="width: 100%"
                                             value="#{facturadoController.facturadoActual.idEstadoFactura}" 
                                             >
                                <f:ajax execute="@this" render="areaMessage"/>
                                <f:selectItem itemDisabled="true" itemLabel="--Seleccionar--"/>
                                <f:selectItems value="#{EstadoFacturaController.listaEstadoFactura}" var="AreaResposable" itemValue="#{estadoFactura}"/>
                            </p:selectOneMenu>
                            <p:message id="estadoOMessage" for="estadoO" styleClass="error"/>
                        </div>

                    </div>
                </div>   
                <div class="panel panel-primary form-group"  style="border-radius: 0;margin-bottom: 15em">
                    <div class="panel-heading"  style="border-radius: 0; "><h4 class="letra-panelDescriEdu">ENVIOS REALIZADOS A LA PV <h:outputText value="#{facturadoController.facturadoActual.pv}"/></h4></div>
                    <div class="panel-body">
                        <p:dataGrid  emptyMessage="No se encontraron registros" value="#{facturadoAuController.listreq}" var="item2" columns="3" layout="grid"
                                     rows="12" paginator="true" id="tablaFuncion" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="6,12,16" style="margin-bottom: 2%"  >
                            <f:facet name="header">
                                <h4> Historial de Envios</h4>

                            </f:facet>
                            <p:panel header="Total Cajas Anteriores: #{item2.NCajasOld}" >
                                <div class="row">
                                    <div class="col-md-12">
                                        <h:outputText value="Direccion Entrega: " style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="#{item2.direccionEntregaOld}" />
                                        <br></br>
                                        <h:outputText value="N° Factura: " style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="#{item2.numFacturaOld}" />
                                        <br></br>
                                        <h:outputText value="N° OP: " style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="#{item2.opOld}" />
                                        <br></br>
                                        <h:outputText value="Ultimo envio:" style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="#{item2.fechaDespachoOld}" >
                                            <f:convertDateTime pattern="MMMM dd, YYYY"/>
                                        </h:outputText>
                                        <br></br>
                                        <h:outputText value="Fecha de cambio:" style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="#{item2.fechaCambio}" >
                                            <f:convertDateTime pattern="MMMM dd, YYYY"/>
                                        </h:outputText>
                                        <h:commandButton class="btn btn-primary btn-block" 
                                                         value="Eliminar" 
                                                         action="#{facturadoAuController.updateFacturadoAu()}"> 
                                            <f:setPropertyActionListener value="#{item2}" target="#{facturadoAuController.facturadoAuActual}"/>
                                        </h:commandButton>

                                    </div>
                                </div>
                            </p:panel>
                        </p:dataGrid>

                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid col-sm-6 form-group">
                        <h:commandButton class="btn btn-primary btn-block" 
                                         value="Guardar" 
                                         action="#{facturadoController.updateFacturado()}"> 

                        </h:commandButton>
                    </div>

                    <div class="container-fluid col-sm-6 form-group">
                        <h:button class="btn btn-orange btn-block" 
                                  value="Cancelar" 
                                  outcome="/usuario/desayuno/list"> 
                        </h:button >
                    </div>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

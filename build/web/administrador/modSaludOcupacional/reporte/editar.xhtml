<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Reportar de incidente, condición y acto inseguro y condiciones de salud</ui:define> 
        <ui:define name="title2">Actualiza el estado de los reportes</ui:define>        
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" globalOnly="true" life="2000"/>
            <h:form id="form">
                <div class="form-group"> 
                    <h:outputLabel value="Nombre de quien reporta"/>
                    <h:inputText class="form-control" value="#{sstReporteController.sstReporteUsuarioActual.idUsuario.toString()}"
                                 disabled="true">
                    </h:inputText>
                </div>  
                <div class="form-group"> 
                    <h:outputLabel value="Fecha del reporte"/>
                    <h:inputText class="form-control" value="#{sstReporteController.sstReporteUsuarioActual.fecha}"
                                 disabled="true">
                        <f:convertDateTime pattern="MMMM dd, YYYY"/>
                    </h:inputText>
                </div> 
                <div class="form-group"> 
                    <h:outputLabel value="Sección:"/>
                    <h:inputText class="form-control" id="idSeccion" value="#{sstReporteController.sstReporteUsuarioActual.idSeccion.toString()}" 
                                 disabled="true">
                    </h:inputText>
                </div>  
                <div class="form-group">
                    <h:outputLabel  value="Origen de la acción de mejora:"  />
                    <h:inputText class="form-control" value="#{sstReporteController.sstReporteUsuarioActual.tipo}" disabled="true"/>
                </div>
                
                
                <div class="form-group">       
                    <h:outputLabel value="Descripción del reporte:"  />
                    <h:inputTextarea class="form-control" disabled="true" value="#{sstReporteController.sstReporteUsuarioActual.descripcion}" 
                              required="true" style="resize: none">
                    </h:inputTextarea>
                </div>
                <div class="form-group">       
                    <h:outputLabel value="Recomendación de quien reporta:"  />
                    <h:inputTextarea class="form-control" disabled="true" value="#{sstReporteController.sstReporteUsuarioActual.recomendacion}" 
                              required="true" style="resize: none">
                    </h:inputTextarea>
                </div>
                <p:separator></p:separator>
                <div class="form-group">       
                    <h:outputLabel value="Observaciones de quien recibe el informe:"  />
                    <textarea placeholder="Escribe la recomendación"
                              class="form-control" jsf:id="observacionInputText" 
                              jsf:value="#{sstReporteController.sstReporteUsuarioActual.observaciones}" 
                              type="text"  style="resize: none"
                              jsf:requiredMessage="Por favor ingrese la descripción del incidente">
                    </textarea>
                    <p:message id="observacionMessage" for="observacionInputText" styleClass="error"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Estado del reporte:"  />
                    <p:selectOneMenu style="width: 100%; border: none;"
                                     value="#{sstReporteController.sstReporteUsuarioActual.estado}">
                        <f:selectItem/>
                        <f:selectItem itemLabel="EN OBSERVACIÓN" itemValue="OBSERVACION" />
                        <f:selectItem itemLabel="SOLUCIONADO" itemValue="SOLUCIONADO" />
                    </p:selectOneMenu>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <p:commandButton class="btn btn-primary btn-block"
                                         ajax="false"
                                         value="Enviar Reporte"
                                         action="#{sstReporteController.update}"
                                         onclick="onSubmitButton();"/>
                    </div>
                    <div class="col-sm-6 form-group">    
                        <h:button class="btn btn-cancelar btn-block" value="Cancelar" outcome="/usuario/modSaludOcupacional/paginaPrincipal"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

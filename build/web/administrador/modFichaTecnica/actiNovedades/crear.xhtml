<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="menu">
            <h:form id="menu-principal">
                <ul class="sidebar-menu">
                    <h:panelGroup >
                        <li class="header letra-menu"><h4>MENU DE ADMINISTRACIÓN</h4></li>
                        <!-- Optionally, you can add icons to the links -->
                        <li class="active">
                            <h:commandLink action="#{ftFichaTecnica.prepareListPrincipal}">
                                <i class="fa fa-dashboard"></i> 
                                <span>Principal</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="#{loginController.fichaTecnicaDESA}" action="#{ftFichaTecnica.prepareCreate}">
                                <i class="fa fa-file"></i>
                                <f:setPropertyActionListener value="#{loginController.userLogueado}" target="#{ftFichaTecnica.usuarioActual}"/>
                                <span>Crear ficha técnica</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{ftFichaTecnica.prepareListDesarrollo}">
                                <i class="fa fa-camera-retro"></i> 
                                <span>Fichas en desarrollo</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{ftFichaTecnica.prepareListPrimeraValidacion}">
                                <i class="fa fa-check"></i> 
                                <span>Primera Validación</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="#{loginController.fichaTecnicaSCAM}" action="#{ftFichaTecnica.prepareListSolicitudesModificacionTodas}">
                                <i class="fa fa-cogs"></i> 
                                <span>Lista de solicitudes</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="#{loginController.fichaTecnicaDESA}" action="#{ftClienteController.prepareList}">
                                <i class="fa fa-user"></i>
                                <span>Clientes</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="#{loginController.adminCalidad || loginController.adminCalidoso|| loginController.userDisn }" action="#{NovedadCotroller.prepareListNovedad()}">
                                <i class="fa fa-user"></i>
                                <span>Novedades</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="#{loginController.adminCalidad || loginController.adminCalidoso|| loginController.userDisn }" action="#{ActividadNovedadCotroller.prepareCreate()}">
                                <i class="fa fa-user"></i>
                                <span>Actividades</span>
                            </h:commandLink>
                        </li>
                    </h:panelGroup>   
                    <li>
                        <h:commandLink action="/usuario/modulos">
                            <i class="fa fa-th"></i>
                            <span>Modulos del sistema</span>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </ui:define>
        <ui:define name="title">Actividades</ui:define>        
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" life="5000"/>
            <h:form  id="formulario-crearFicha">
                <div class="row">
                    <p:outputPanel id="prueba1">
                        <div class="col-md-6  form-group">
                            <h:outputLabel value="Item:"  />
                            <p:inputText  class="form-control"
                                          id="cliente"
                                          disabled="true"
                                          requiredMessage="Ingrese el codigo del Item"
                                          value="#{NovedadCotroller.novedadActual.idFtCliente.nombre}">
                                <f:ajax execute="@this" render="itemMessage"/>
                            </p:inputText>
                            <p:message id="clienteMessage" for="cliente" styleClass="error"/>
                        </div>

                    </p:outputPanel>

                    <p:outputPanel id="prueba2">
                        <div class="col-md-6  form-group">
                            <h:outputLabel value="Item:"  />
                            <p:inputText  class="form-control"
                                          id="Reportaado"
                                          disabled="true"
                                          requiredMessage="Ingrese el codigo del Item"
                                          value="#{NovedadCotroller.novedadActual.idUsuarioCreacion.toString()}">
                                <f:ajax execute="@this" render="itemMessage"/>
                            </p:inputText>
                            <p:message id="ReportaadoMessage" for="Reportaado" styleClass="error"/>
                        </div>

                    </p:outputPanel>
                    <p:outputPanel id="prueba3">
                        <div class="col-md-6  form-group">
                            <h:outputLabel value="Item:"  />
                            <p:inputText  class="form-control"
                                          id="item"
                                          disabled="true"
                                          requiredMessage="Ingrese el codigo del Item"
                                          value="#{NovedadCotroller.novedadActual.item}">
                                <f:ajax execute="@this" render="itemMessage"/>
                            </p:inputText>
                            <p:message id="itemMessage" for="item" styleClass="error"/>
                        </div>

                    </p:outputPanel>

                    <p:outputPanel id="prueba12">
                        <div class="col-md-6 form-group">
                            <h:outputLabel value="OP:"  />
                            <p:inputText  class="form-control"
                                          id="item1"
                                          disabled="true"
                                          requiredMessage="Ingrese el codigo del Item"
                                          value="#{NovedadCotroller.novedadActual.op}">
                                <f:ajax execute="@this" render="itemMessage"/>
                            </p:inputText>
                            <p:message id="item1Message" for="item1" styleClass="error"/>
                        </div>

                    </p:outputPanel>
                    <p:outputPanel id="prueba123">
                        <div class="col-md-12 form-group">
                            <h:outputLabel value="Estado la novedad"  />
                            <p:inputText  class="form-control"
                                          id="estado"
                                          disabled="true"
                                          requiredMessage="Ingrese el codigo del Item"
                                          value="#{NovedadCotroller.novedadActual.estado}">
                                <f:ajax execute="@this" render="itemMessage"/>
                            </p:inputText>
                            <p:message id="estadoMessage" for="estado" styleClass="error"/>
                        </div>

                    </p:outputPanel>

                    <div  class=" col-md-12 form-group" >
                        <h:outputLabel value="Descripción corta:"    />
                        <textarea placeholder="descripcion logo" 
                                  class="form-control"
                                  disabled="true"
                                  jsf:id="descripcionLogo1"
                                  jsf:value="#{NovedadCotroller.novedadActual.descripcionNovedad}" 
                                  type="text" style="height: 50px">
                        </textarea>
                    </div>
                </div>
                <div style="position: absolute; bottom: 3em  ">
                    <div class="container row">
                        <div class="col-md-6 form-group">
                            <h:commandButton class="btn btn-primary btn-block"
                                             value="Editar"
                                             action="#{ActividadNovedadCotroller.guardar()}">
                                <f:ajax execute="@this cliente auditado item item1 descripcionLogo1" render="formulario-crearFicha"/>
                            </h:commandButton>

                        </div>
                        <div class="col-md-6 form-group">    
                            <h:commandButton class="btn btn-primary btn-block" style="background-color: orange; border-color: orange !important " value="Volver" action="/administrador/modFichaTecnica/novedades/lista">

                            </h:commandButton>
                        </div> 
                    </div>
                </div>

            </h:form>
            <h:form id="correctivas" style="margin-bottom: 5em">
                <h:panelGroup id="agregarAccionCor">
                    <div class="panel panel-primary form-group"  style="border-radius: 0">
                        <div class="panel-heading"  style="border-radius: 0"><h4 class="letra-panelDescriEdu">Correción</h4></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <h:outputLabel value="Descripcion"  />
                                    <p:inputTextarea  style="width: 100%"
                                                      id="descripcion2" 
                                                      value="#{ActividadNovedadCotroller.actividadNovedadActual.descripcion}">
                                    </p:inputTextarea>
                                    <p:message id="descripcion2Message" for="descripcion2" styleClass="error"/>
                                </div>
                                <div class="col-md-4 form-group">
                                    <h:outputLabel value="Responsable:"  />
                                    <p:inputText  style="width: 100%"
                                                  id="responsable2" 
                                                  value="#{ActividadNovedadCotroller.actividadNovedadActual.responsable}">
                                    </p:inputText>
                                    <p:message id="responsable2Message" for="responsable2" styleClass="error"/>
                                </div>
                                <div class="col-md-4 form-group">
                                    <h:outputLabel value="Fecha de Compromiso:"  />
                                    <p:calendar id="fecha2" locale="es"
                                                value="#{ActividadNovedadCotroller.actividadNovedadActual.fechaCorrecion}"
                                                pattern="MMMM dd, yyyy"/>
                                    <p:message id="fecha2Message" for="fecha2" styleClass="error"/>
                                </div>
                                <div class="col-md-4 form-group">
                                    <h:commandButton styleClass="boton-prime" 
                                                     action="#{ActividadNovedadCotroller.add()}" 
                                                     style="margin-top: 25px;"
                                                     value="Agregar"
                                                     >
                                        <f:ajax execute="@this descripcion2 responsable2 fecha2" render="agregarAccionCor"/>
                                    </h:commandButton>
                                </div>
                            </div>
                            <h:panelGroup id="itemsGroup">
                                <p:dataTable  id="tablaFuncion" emptyMessage="No se encontraron registros" value="#{ActividadNovedadCotroller.listaPorTipoDeUsuario2}" var="item2">
                                    <p:column headerText="Actividad" >
                                        <h:outputText value="#{item2.descripcion}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Responsable" >
                                        <h:outputText value="#{item2.responsable}" style="font-weight: bold"/>
                                    </p:column>
                                    <p:column headerText="Fecha" >
                                        <h:outputText value="#{item2.fechaCorrecion}" style="font-weight: bold">
                                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column width="50">
                                        <p:commandButton icon="ui-icon-trash" 
                                                         action="#{ActividadNovedadCotroller.deleteActividadNovedad()}"
                                                         process="@this" 
                                                         update="tablaFuncion correctivas:agregarAccionCor">
                                            <f:ajax execute="@this" render="descripcion2 responsable2 fecha2 "/>
                                            <f:setPropertyActionListener value="#{item2}" target="#{ActividadNovedadCotroller.actividadNovedadActual}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </ui:define>


    </ui:composition>
</html>

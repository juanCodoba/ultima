<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Ver El Prestamo</ui:define>

        <ui:define name="body">

            <h:form id="form">
                <div class="row">
                    <div class="col-md-12">
                        <p:button icon="fa fa-arrow-left"
                                  value="Volver pagina principal" 
                                  style="font-size: 1em !important; padding: 5px; left: 75%"
                                  outcome="/administrador/reservaLibro/listar/listarRe"/>
                    </div>
                    <h:panelGroup id="itemsGroup">
                        <p:dataGrid  emptyMessage="No se encontraron registros" value="#{reservaLibrosController.reservaLibActual}" var="item" columns="3" layout="grid"
                                     rows="12" paginator="true" id="tablaFuncion" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="6,12,16" >
                            <f:facet name="header">
                                Subprocesos a evaluar
                            </f:facet>
                            <p:panel header="Usuario Prestamo #{item.idUsuarioPrestamo.toString()}" >
                                <div class="row">
                                    <div class="col-md-12">
                                        <h:outputText value="Fecha inicio del prestamo " style="font-weight: bold"/>
                                        <h:outputText value="#{item.fechaInicioPrestamo}" >
                                            <f:convertDateTime pattern="MMMM dd, yyyy"/>

                                        </h:outputText>

                                        <br></br>
                                        <h:outputText value="Fecha final del prestamo " style="font-weight: bold"/>
                                        <h:outputText value="#{item.fechaFinPrestamo}" >
                                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                                        </h:outputText>
                                        <br></br>

                                        <h:outputText value="Libro o Libros Prestados " style="font-weight: bold"/>
                                        <p:dataList styleClass="dataList" value="#{item.libroList}" var="libros" emptyMessage="No tiene auditores asignados">
                                            <h:outputText value="#{libros.toString()}"/>
                                        </p:dataList>
                                    </div>
                                </div>
                            </p:panel>
                        </p:dataGrid>
                    </h:panelGroup>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

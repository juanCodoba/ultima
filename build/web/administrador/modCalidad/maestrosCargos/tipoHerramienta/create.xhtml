<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear herramienta</ui:define>        
        <ui:define name="body">
            <h:form id="formulario-crearTipoHerramienta">
                <p:growl id="msgs" />
                <h:outputText class="help-block" value="Ingresa los datos del tipo de herramienta:"/>
              
                <div class="form-group">
                    <h:outputLabel value="Nombre del tipo de herramienta"  />
                    <textarea placeholder="Nombre" class="form-control" jsf:id="formatoInputText" jsf:value="#{maeTipoHerramientaController.maeTipoHerramientaActual.nombre}" 
                                 type="text" required="true"
                                 jsf:validatorMessage="La funciÃ³n no puede contener mas de 85 caracteres"
                                 jsf:requiredMessage="Por favor ingrese el nombre del formato">
                                 <f:ajax execute="@this" render="formatoMessage"/>
                                 <f:validateLength maximum="85"/>
                    </textarea>
                    <p:message id="formatoMessage" for="formatoInputText" styleClass="error"/>
                </div>  
               
                
                <div class="row">
                    <div class="container-fluid col-sm-4 form-group">
                        <p:commandButton class="btn btn-primary btn-block" value="Guardar" action="#{maeTipoHerramientaController.add}">
                            <f:ajax execute="@this formulario-crearTipoHerramienta" render="formulario-crearTipoHerramienta"/>
                        </p:commandButton>
                    </div>
                    <div class="container-fluid col-sm-4 form-group">
                        <h:button class="btn btn-block" style="background: darkorange; color: white"  value="Cancelar" outcome="list"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

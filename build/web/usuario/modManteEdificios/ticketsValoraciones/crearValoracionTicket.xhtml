<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Valoración de ticket # #{cronogramaActividadesEdificiosController.cronogramaActividadesActual.idCronogramaActividadesEdificios}#{cronogramaActividadesEdificiosController.ticket}</ui:define> 
       <ui:define name="body">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" life="2000"/>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <h:outputLabel class="col-md-5 help-block" value="Tipo de actividad:"/>
                            <div class="form-control-static">
                                <h:outputLabel value="#{cronogramaActividadesEdificiosController.cronogramaActividadesActual.idTipoActividad.nombre.toUpperCase()}" style="font-weight: bold" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-md-5 help-block" value="Sección:"/>
                            <div class="form-control-static">
                                <h:outputLabel value="#{cronogramaActividadesEdificiosController.cronogramaActividadesActual.idSeccion.nombreSeccion.toUpperCase()}" style="font-weight: bold" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-md-5 help-block" value="Bloque:"/>
                            <div class="form-control-static">
                                <h:outputLabel value="#{cronogramaActividadesEdificiosController.cronogramaActividadesActual.idSeccion.idBloque.nombreBloque.toString()}" style="font-weight: bold" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <p:button icon="fa fa-arrow-left"
                                value="Volver pagina principal" 
                                style="font-size: 1em !important; padding: 5px; left: 0"
                                outcome="/usuario/modManteEdificios/paginaPrincipal"/>
                    </div>
                </div>
               <div class="panel panel-primary">
                    <div class="panel-heading">
                          <h3 class="panel-title">Danos tu opinión acerca del servicio que recibiste</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <textarea placeholder="Escribe una breve opinión sobre el servicio recibido" class="form-control" jsf:id="descriInputText" jsf:value="#{cronogramaActividadesEdificiosController.cronogramaActividadesActual.descripcionValoracion}" 
                                      type="text" required="true" style="resize: none"
                                      jsf:requiredMessage="Por favor ingrese la descripción de la valoracion">
                            </textarea>
                            <p:message id="descriMessage" for="descriInputText" styleClass="error"/>
                        </div>
                        <div class="form-group" style=" background: gray; border-radius: .5em; border: 1px solid lightgrey ">
                            <div class="input-group" style="padding: 1em">
                                <h:outputLabel style="color: white" value="Valoración del ticket:" />
                                <p:rating value="#{cronogramaActividadesEdificiosController.cronogramaActividadesActual.valoracion}"  stars="5" cancel="false"  >
                                </p:rating>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-warning btn-block" value="Valorar" action="#{cronogramaActividadesEdificiosController.crearValoracionTicket}">
                            </h:commandButton>
                        </div>
                    </div>
                    <div class="panel-footer" style="padding-bottom: 2em">

                    </div>
                </div>



                <p:dataTable id="tbl" class="form-group" value="#{cronogramaActividadesEdificiosController.listaDiagnosticoTicket}" var="diagnostico" emptyMessage="No se ha diagnosticado la actividad">
                    <p:column headerText="Datos del diagnostico">
                        <div class="row">
                            <div class="col-md-4">
                                  <p:graphicImage id="photo" name="images/robot.jpg" height="290" width="270"/>    
                            </div>
                            <div class="col-md-7" style="margin-top: 3em">
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <h:outputLabel class="help-block" value="Codigo del diagnostico:"/>
                                    </div>
                                    <div class="col-md-7 form-control-static">
                                        <h:outputLabel value="#{diagnostico.idCronogramaActividadesEdificios.idCronogramaActividadesEdificios}CFIPDIAG-I" style="font-weight: bold" />
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <div class="col-md-5">
                                        <h:outputLabel class="help-block" value="Fallo reportado:" />
                                    </div>
                                    <div class="col-md-7 form-control-static"> 
                                        <h:outputText value="#{diagnostico.idCronogramaActividadesEdificios.descripcion}" style="font-weight: bold"/>         
                                    </div>
                                </div> 

                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <h:outputLabel class="help-block" value="Fecha de Revisión:" />
                                    </div>
                                    <div class="col-md-7 form-control-static">   
                                        <h:outputText value="#{diagnostico.fechaRevision}" style="font-weight: bold">
                                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                                        </h:outputText>
                                    </div> 
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <h:outputLabel class="help-block" value="Revisión:" />
                                    </div>
                                    <div class="col-md-7 form-control-static"> 
                                        <h:outputText value="#{diagnostico.descripcionRevision}" style="font-weight: bold"/>         
                                    </div>
                                </div> 
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <h:outputLabel class="help-block" value="Fecha del diagnostico:" />
                                    </div>
                                    <div class="col-md-7 form-control-static"> 
                                        <h:outputText value="#{diagnostico.fechaDiagnostico}" style="font-weight: bold">
                                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                                        </h:outputText>
                                    </div> 
                                </div> 
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <h:outputLabel class="help-block" value="Diagnostico:"/>
                                    </div>
                                    <div class="col-md-7 form-control-static"> 
                                        <h:outputText value="#{diagnostico.descripcionDiagnostico}" style="font-weight: bold"/>
                                    </div> 
                                </div> 

                            </div>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="menu">
            <h:form id="menu-principal">
                <ul class="sidebar-menu">
                    <h:panelGroup rendered="#{loginController.saludOcupacional}">
                        <li class="header letra-menu"><h4>MENU DE ADMINISTRACIÓN</h4></li>
                        <!-- Optionally, you can add icons to the links -->
                        <li class="active">
                            <h:commandLink action="/usuario/modSaludOcupacional/paginaPrincipal">
                                <i class="fa fa-dashboard"></i> 
                                <span>Principal</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{formatoSaludOcupacionalController.prepareCreate}">
                                <i class="fa fa-file-pdf-o"></i> 
                                <span>Crear documento</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{indicadorSaludOcupacionalController.prepareCreate}">
                                <i class="fa fa-desktop"></i>
                                <span>Crear Indicador</span> 
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{indicadorSaludOcupacionalController.prepareList}">
                                <i class="fa fa-line-chart"></i> 
                                <span>Lista de indicadores</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{tipSaludOcupacionalController.prepareCreate}">
                                <i class="fa fa-check"></i> 
                                <span>Crear Tip</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{sstReporteController.prepareList}">
                                <i class="fa fa-tasks"></i> 
                                <span>Lista de reportes</span>
                            </h:commandLink>
                        </li>
                    </h:panelGroup>   
                    <li>
                        <h:commandLink action="/usuario/modulos">
                            <i class="fa fa-th"></i>
                            <span>Modulos del sistema</span>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </ui:define>
        <ui:define name="title">Modulo del Sistema de Gestión de Seguridad y Salud en el Trabajo</ui:define>  
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" life="2000"/>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-7">
                    <h:form>
                        <div class="col-md-5">
                            <div class="itemZoom img-bordered">
                                <h:commandLink action="#{sstReporteController.prepareCreate}">
                                    <f:setPropertyActionListener value="#{loginController.userLogueado}" target="#{sstReporteController.usuarioActual}"/>
                                    <img class="img-responsive" src="#{request.contextPath}/resources/images/iconoSST/reporteIncidentes.png"/>
                                </h:commandLink>
                                <div class="item-overlay top"></div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="itemZoom img-bordered">
                                <h:commandLink action="#{sstReporteController.prepareListusuario}">
                                    <f:setPropertyActionListener value="#{loginController.userLogueado}" target="#{sstReporteController.usuarioActual}"/>
                                    <img class="img-responsive" src="#{request.contextPath}/resources/images/iconoSST/listaReportes.png"/>
                                </h:commandLink>
                                <div class="item-overlay top"></div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="itemZoom img-bordered">
                                <h:commandLink action="#{formatoSaludOcupacionalController.prepareList}">
                                    <f:setPropertyActionListener value="#{loginController.userLogueado}" target="#{computadorController.usuarioActual}"/>
                                    <img class="img-responsive" src="#{request.contextPath}/resources/images/iconoSST/formatosProcedimientosSST.png"/>
                                </h:commandLink>
                                <div class="item-overlay top"></div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="itemZoom img-bordered">
                                <h:commandLink action="/listaTip">
                                    <f:setPropertyActionListener value="#{loginController.userLogueado}" target="#{usuarioController.usuarioActual}"/>
                                    <img class="img-responsive" src="#{request.contextPath}/resources/images/iconoSST/tips.png"/>
                                </h:commandLink>
                                <div class="item-overlay top"></div>
                            </div>
                        </div>             
                    </h:form>
                </div>
                <div class="col-sm-12 col-md-4">
                    <p:graphicImage id="photo" name="images/iconoSST/SST.png" class="img-responsive"/>               
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

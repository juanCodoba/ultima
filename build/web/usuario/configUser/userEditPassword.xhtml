<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="title">Formulario de restablecimiento de contraseña</ui:define>        
        <ui:define name="body">
            <h:form id="formulario-editContra">
                <h:outputLabel class="col-md-3 help-block" value="Nombre y apellidos:"/>
                <div class="form-control-static">
                    <h:outputLabel value="#{loginController.userLogueado.toString().toUpperCase()}" style="font-weight: bold" />
                </div>
                <h:outputLabel class="col-md-3 help-block" value="Cargo que desempeña:"/>
                <div class="form-control-static">
                    <h:outputLabel value="#{loginController.userLogueado.idCargo.nombreCargo}" style="font-weight: bold" />
                </div>
                 <h:outputLabel class="col-md-3 help-block" value="Correo:"/>
                <div class="form-control-static">
                    <h:outputLabel value="#{loginController.userLogueado.correoUsuario}" style="font-weight: bold" />
                </div>
                <div class="col-md-12 form-group">        
                    <h:outputLabel value="Contraseña:"  />   
                    <p:password class="form-control" id="contra1InputText" required="true"
                                          requiredMessage="Por favor ingrese una contraseña"
                                          value="#{loginController.password}" maxlength="20"
                                          match="contra2InputText"
                                          validatorMessage="Las contraseñas no coinciden">
                    </p:password>
                    <p:message id="contra1Message" for="contra1InputText" />
                </div>
                <div class="col-md-12">        
                    <h:outputLabel value="Repetir contraseña:"  />   
                    <p:password class="form-control" id="contra2InputText" required="true"
                                          requiredMessage="Por favor ingrese una contraseña"
                                          value="#{loginController.password}" maxlength="20">
                    </p:password>
                    <p:message id="contra2Message" for="contra2InputText" />
                </div>
                 <div class="col-md-12" style="margin-top: 2em">
                    <div class="row">
                        <div class="container-fluid col-sm-6 ">
                            <h:commandButton class="btn btn-primary btn-block" value="Guardar" action="#{loginController.updateContrasenaUser}">
                                
                            </h:commandButton>
                        </div>
                        <div class="container-fluid col-sm-6 form-group">
                            <h:button class="btn btn-warning btn-block" value="Volver" outcome="/usuario/modulos"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

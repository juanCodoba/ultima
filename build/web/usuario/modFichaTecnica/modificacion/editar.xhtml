                                              auto="true"
                                              label="Examinar"
                                              mode="advanced" 
                                              allowTypes="/(\.|\/)(jpg|JPG|JPEG|jpeg|jpe)$/" 
                                              sizeLimit="800000"
                                              fileUploadListener="#{ftFichaTecnica.cargarImgF}" id="imagenF"
                                              process="@this"
                                              update="f"
                                              invalidSizeMessage="La imagen que deseas cargar sobrepasa los 800KB"
                                              converterMessage="proceso terminado"
                                              invalidFileMessage="Solo se aceptan imagenes jpg" />
                                <p:message id="imagenMessage" for="imagenF"/>
                            </div>

                                                     icon="fa fa-close"
                                                     ajax="false"
                                                     action="#{ftFichaTecnica.borrarImgF}"

                                                     process="@this"
                                                     style="position: absolute; top: 0; right: 1em; padding: 0"/>
                                </p:panel>
                            </div>
